<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <section class="search">
            <div>
                <form target="_blank" action="https://music.yandex.ru/search?">
                    <label for="music">
                        <input type="text" name="text" id="music" placeholder="Search">
                        <button type="submit" id="music">Муз</button>
                    </label>
                </form>
            </div>
            <div>
                <form target="_blank" action="https://ru.pinterest.com/search/pins/?">
                    <label for="pinterest">
                        <input type="text" name="q" id="pinterest" placeholder="Search">
                        <button type="submit" id="pinterest">пины</button>
                    </label>
                </form>
            </div>
            <div>
                <form target="_blank" action="https://www.youtube.com/results?">
                    <label for="youtube">
                        <input type="text" name="search_query" id="youtube" placeholder="Search">
                        <button type="submit" id="youtube">ютуб</button>
                    </label>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
